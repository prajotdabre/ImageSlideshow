<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <h1 class="header">Foodies Fiesta</h1>
    <div class="image-container">
      <div class="slide">
        <img src="assets/1.jpeg" alt="Noodles">
          <p class="food-name"></p>
          <button class="order">Add to Cart</button>
      </div>
      <div class="slide">
        <img src="assets/2.jpeg" alt="Pizza">
          <p class="food-name"></p>
            <button class="order">Add to Cart</button>
      </div>
      <div class="slide">
        <img src="assets/3.webp" alt="Cake">
        <p class="food-name"></p>
          <button class="order">Add to Cart</button>
      </div>
      <div class="slide">
        <img src="assets/4.jpeg" alt="Burger">
        <p class="food-name"></p>
         <button class="order">Add to Cart</button>
      </div>
      <div class="slide">
        <img src="assets/5.jpeg" alt="Sandwich">
        <p class="food-name"></p>
         <button class="order">Add to Cart</button>
      </div>
      <div class="slide">
        <img src="assets/6.webp" alt="Pancakes">
        <p class="food-name"></p>
         <button class="order">Add to Cart</button>
      </div>
      <div class="slide">
        <img src="assets/7.jpeg" alt="Pasta">
        <p class="food-name"></p>
        <button class="order">Add to Cart</button>
      </div>
      <div class="nav-buttons">
        <button class="prev-btn">&#10094;</>
        <button class="next-btn">&#10095;</>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
